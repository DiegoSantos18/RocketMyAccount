<mat-toolbar class="header mat-elevation-z4">
    <mat-toolbar-row>
        <span>
            <a routerLink="/dashboard">
                <img class="logo" src="../../../../assets/img/RocketMyAccountLogo.png" alt="logo">
            </a>
        </span>
        <span>
            <button mat-raised-button (click)="btnOpenedMenuClick($event)" class="btnMenu" matTooltip="Menu">
                <mat-icon>menu</mat-icon>
            </button>
        </span>
        <span class="title-group">
            <a routerLink="{{ routeUrl }}">
                <mat-icon>
                    {{ icon }}
                </mat-icon> {{ title }}
            </a>
        </span>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
  </mat-toolbar>
